<!DOCTYPE html>
<head>
	<title>RPS-Multiplayer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="assets/css/style.css" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	
</head>

<body>

		<div class="row">
			<div id="player1" class="col s3">
				<table>
			        <thead>
			          <tr>
			              <th data-field="id">Player 1 Stats</th>
			          </tr>
			        </thead>

			        <tbody>
			          <tr>
			            <td>Player 1 Wins:</td>
			            <td id="player1Wins">0</td>
			          </tr>
			          <tr>
			          <td>Player 1 Losses:</td>
			          <td  id="player1Losses">0</td>
			          </tr>
			          <tr>
			          	<td>Ties:</td>
			          	<td class="ties">0</td>
			          </tr>
			        </tbody>
			    </table>
			</div>
			<div id="player1Buttons" class="col s2">
				<div class="row">
					<a id="rock1" class="waves-effect waves-light btn-large">Rock</a>
				</div>
				<div class="row">
					<a id="paper1" class="waves-effect waves-light btn-large">Paper</a>
				</div>
				<div class="row">
					<a id="scissors1" class="waves-effect waves-light btn-large">Scissors</a>
				</div>
			</div>


			<div id="player2Buttons" class="col s2">
				<div class="row">
					<a id="rock2" class="waves-effect waves-light btn-large">Rock</a>
				</div>
				<div class="row">
					<a id="paper2" class="waves-effect waves-light btn-large">Paper</a>
				</div>
				<div class="row">
					<a id="scissors2" class="waves-effect waves-light btn-large">Scissors</a>
				</div>
			</div>
			<div id="player2" class="col s3">
			    <table>
			        <thead>
			          <tr>
			              <th data-field="id">Player 2 Stats</th>
			          </tr>
			        </thead>

			        <tbody>
			          <tr>
			            <td>Player 2 Wins:</td>
			            <td id="player2Wins">0</td>
			          </tr>
			          <tr>
			          	<td>Player 2 Losses:</td>
			          	<td  id="player2Losses">0</td>
			          </tr>
			          <tr>
			          	<td>Ties:</td>
			          	<td class="ties">0</td>
			          </tr>
			        </tbody>
			    </table>
			</div>
		</div>

		<div class="row">
			<div class="col s1"></div>
			<div id="chat" class="col s3">
				<table>
			        <tbody id="chat-table">
			          <!-- <tr>
			            <td>Alvin</td>
			          </tr> -->
			        </tbody>
			    </table>
			</div>
		</div>
		<div class="row">
			<div class="col s1"></div>
			<div id="chat-text" class="input-field col s3">
		        <input id="chat-text-input" type="text" class="validate">
		    </div>
		    <a id="chat-text-submit" class="waves-effect waves-light btn-large">Enter</a>
		</div>

<a id="selectPlayer1" class="waves-effect waves-light btn-large">Select Player 1</a><br>
<a id="selectPlayer2" class="waves-effect waves-light btn-large">Select Player 2</a>

 
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="assets/javascript/rps.js"></script>
</body>
</html>
